<!DOCTYPE html>
<html>
<head>
    <title>Knockout JS experiments</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="../bower_components/jquery/dist/jquery.min.js"></script>
    <script src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="../bower_components/knockout/dist/knockout.js"></script>
</head>
<body>
<div class="container">
    <h1 data-bind="text: appName"></h1>
    <ul data-bind="foreach: persons">
        <li data-bind="text: name"></li>
    </ul>
</div>
<script>

    // https://code.tutsplus.com/tutorials/accessing-external-data--net-31306
    // https://github.com/dscape/knockout.js.samples/blob/master/05-loading-and-saving-data/static/model.js
    // https://stackoverflow.com/questions/23629652/knockoutjs-basic-model-architecture?rq=1

    var PersonModel = function(data)
    {
        var self = this;
        self.name = ko.observable(data.name);
    };

    var ViewModel = function() {
        var self = this;
        self.appName = 'The view model';
        self.persons = ko.observableArray([]);

        self.getDataFromServer = function() {
            // data from ajax call
            console.log('data loaded from server');
            $.each(['Marc','Johan','Frank'], function(i, name) {
                var person = new PersonModel({name:name});
                self.persons.push(person);
            });
        }
    };

    var viewModel = new ViewModel();
    ko.applyBindings(viewModel);
    viewModel.getDataFromServer();
</script>
</body>
</html>
