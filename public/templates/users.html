    <thead>
    <tr>
        <th></th>
        <th>Firstname</th>
        <th>Lastname</th>
        <th>Address</th>
    </tr>
    </thead>
    <tbody data-bind="foreach: users">

            <a href="#" data-bind="click: $parent.setSelectedUser">edit</a>
        </td>
        <td data-bind="text: fname"></td>
        <td data-bind="text: lname"></td>
        <td data-bind="text: address"></td>
    </tr>
    </tbody>
</table>
