<!DOCTYPE html>
<html>
<head>
    <title data-bind="text: applicationName"></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <script type="text/javascript" data-main="/js/Application" src="/bower_components/requirejs/require.js"></script>
</head>
<body>
<div class="container">
    <h1 data-bind="text: appName"></h1>

    <ul class="nav nav-tabs" data-bind="foreach: navigation" style="margin-bottom: 30px;">
        <li data-bind="css:{active: $parent.selectedNavigation() == $data}">
            <a href="#" data-bind="text: title, click: $parent.setNavigation"></a>
        </li>
    </ul>

    <div data-bind="if: selectedNavigation().id() == 'users'">
        <user-page></user-page>
    </div>
</div>
</body>
</html>
